<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 820px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .content h4 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1>Wisata Bandung</h1>
    <div class="container">
        <div class="content">
            <img src="cihampellas walk.jpeg" alt="Cihampelas Walk">
            <h4>Cihampelas Walk</h4>
        </div>
        <div class="content">
            <img src="gedung sate.jpeg" alt="Gedung Sate">
            <h4>Gedung Sate</h4>
        </div>
        <div class="content">
            <img src="geologi museum, japan.jpg" alt="Geologi Museum Japan">
            <h4>Museum Geologi</h4>
        </div>
        <div class="content">
            <img src="tangkuban perahu.jpeg" alt="Tangkuban Perahu">
            <h4>Tangkuban Perahu</h4>
        </div>
        <div class="content">
            <img src="trans-studio-bandung.jpg" alt="Trans Studio">
            <h4>Trans Studio</h4>
        </div>
        <div class="content">
            <img src="wisata-kawah-putih.jpg" alt="Wisata Kawah Putih">
            <h4>Kawah Putih</h4>
        </div>
    </div>
</body>

</html>
